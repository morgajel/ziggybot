log4perl.logger.Ziggy   		       				= INFO,   Logfile,Screen
log4perl.logger.Ziggy.SecretWord       				= DEBUG,  Logfile,Screen
log4perl.appender.Logfile             				= Log::Log4perl::Appender::File
log4perl.appender.Logfile.filename    				= sub { return FindBin::again()."/logs/Ziggy.log" }
log4perl.appender.Logfile.layout      				= Log::Log4perl::Layout::PatternLayout
log4perl.appender.Logfile.layout.ConversionPattern	= [%d] %p <%c %F:%L > %m%n
log4perl.appender.Screen         					= Log::Log4perl::Appender::Screen
log4perl.appender.Screen.stderr  					= 0
log4perl.appender.Screen.layout      				= Log::Log4perl::Layout::PatternLayout
log4perl.appender.Screen.layout.ConversionPattern	= [%d] %p <%c %F:%L > %m%n


